<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcelona Traffic Analysis Maps - Eloi Garcia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #1e1e1f;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .map-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px; /* Increased from 20px to 40px for more spacing */
            margin: 40px 0; /* Increased from 20px to 40px for more spacing */
        }
        .map-wrapper {
            background: #2d2e2f;
            border-radius: 15px;
            padding: 30px; /* Increased from 20px to 30px for more internal spacing */
            height: 500px;
            margin-bottom: 20px; /* Added additional bottom margin */
        }
        /* Add this new style for the last map wrapper */
        .map-wrapper:last-child {
            grid-column: 1 / -1; /* Makes the last item span all columns */
            height: 700px; /* Make it taller for better visibility */
        }
        .map-title {
            margin-bottom: 15px;
            color: #f5a01f;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #f5a01f;
            color: #1e1e1f;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #d88c1b;
        }
        @media (max-width: 768px) {
            .map-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back to Portfolio</a>
        <h1>Barcelona Traffic Analysis Maps</h1>
        <div class="map-container">
            <div class="map-wrapper">
                <h2 class="map-title">Gini Index (2023)</h2>
                <iframe src="bcn_map1.html"></iframe>
            </div>
            <div class="map-wrapper">
                <h2 class="map-title">Motorbikes per 1000 inhabitants (2023)</h2>
                <iframe src="bcn_map2.html"></iframe>
            </div>
            <div class="map-wrapper">
                <h2 class="map-title">Median Household Income (2023)</h2>
                <iframe src="bcn_map3.html"></iframe>
            </div>
            <div class="map-wrapper">
                <h2 class="map-title">Traffic Analysis Dashboard</h2>
                <iframe src="dashboard2.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
